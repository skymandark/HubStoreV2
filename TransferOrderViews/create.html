<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء أمر تحويل جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-section { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">إنشاء أمر تحويل جديد</h1>
        <form class="form-section">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="docCode" class="form-label">كود الوثيقة</label>
                    <input type="text" class="form-control" id="docCode" required>
                </div>
                <div class="col-md-6">
                    <label for="docDate" class="form-label">تاريخ الوثيقة</label>
                    <input type="date" class="form-control" id="docDate" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fromBranch" class="form-label">الفرع المرسل</label>
                    <select class="form-select" id="fromBranch" required>
                        <option value="">اختر الفرع</option>
                        <option value="1">الفرع الرئيسي</option>
                        <option value="2">فرع القاهرة</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="toBranch" class="form-label">الفرع المستلم</label>
                    <select class="form-select" id="toBranch" required>
                        <option value="">اختر الفرع</option>
                        <option value="1">الفرع الرئيسي</option>
                        <option value="2">فرع القاهرة</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">ملاحظات</label>
                <textarea class="form-control" id="remarks" rows="3"></textarea>
            </div>
            <h3>تفاصيل الأصناف</h3>
            <table class="table table-bordered" id="itemsTable">
                <thead>
                    <tr>
                        <th>الصنف</th>
                        <th>الكمية المطلوبة</th>
                        <th>ملاحظات</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><select class="form-select"><option>صنف 1</option><option>صنف 2</option></select></td>
                        <td><input type="number" class="form-control" step="0.01"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><button type="button" class="btn btn-danger btn-sm">حذف</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary mb-3" onclick="addItem()">إضافة صنف</button>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">حفظ</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">إلغاء</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addItem() {
            const table = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.innerHTML = `
                <td><select class="form-select"><option>صنف 1</option><option>صنف 2</option></select></td>
                <td><input type="number" class="form-control" step="0.01"></td>
                <td><input type="text" class="form-control"></td>
                <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">حذف</button></td>
            `;
        }
    </script>
</body>
</html>
