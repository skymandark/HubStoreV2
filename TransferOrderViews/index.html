<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة أوامر التحويل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table th { background-color: #007bff; color: white; }
        .btn-custom { margin: 5px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">قائمة أوامر التحويل</h1>
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" onclick="window.location.href='create.html'">إنشاء أمر تحويل جديد</button>
            <input type="text" class="form-control w-25" placeholder="البحث...">
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>رقم الأمر</th>
                    <th>الفرع المرسل</th>
                    <th>الفرع المستلم</th>
                    <th>تاريخ الإنشاء</th>
                    <th>الحالة</th>
                    <th>الكمية المطلوبة</th>
                    <th>الكمية المعتمدة</th>
                    <th>الكمية المستلمة</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TO001</td>
                    <td>الفرع الرئيسي</td>
                    <td>فرع القاهرة</td>
                    <td>2023-10-01</td>
                    <td><span class="badge bg-warning">معتمد</span></td>
                    <td>100</td>
                    <td>100</td>
                    <td>50</td>
                    <td>
                        <button class="btn btn-sm btn-info btn-custom" onclick="window.location.href='details.html?id=1'">عرض</button>
                        <button class="btn btn-sm btn-warning btn-custom" onclick="window.location.href='edit.html?id=1'">تعديل</button>
                        <button class="btn btn-sm btn-success btn-custom" onclick="window.location.href='approval.html?id=1'">موافقة</button>
                    </td>
                </tr>
                <!-- أضف المزيد من الصفوف حسب الحاجة -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
