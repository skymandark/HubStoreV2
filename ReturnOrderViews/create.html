<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء أمر إرجاع جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-section { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">إنشاء أمر إرجاع جديد</h1>
        <form class="form-section">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="docCode" class="form-label">كود الوثيقة</label>
                    <input type="text" class="form-control" id="docCode" required>
                </div>
                <div class="col-md-6">
                    <label for="docDate" class="form-label">تاريخ الوثيقة</label>
                    <input type="date" class="form-control" id="docDate" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="branch" class="form-label">الفرع</label>
                    <select class="form-select" id="branch" required>
                        <option value="">اختر الفرع</option>
                        <option value="1">الفرع الرئيسي</option>
                        <option value="2">فرع القاهرة</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="returnType" class="form-label">نوع الإرجاع</label>
                    <select class="form-select" id="returnType" required onchange="toggleSupplierClient()">
                        <option value="">اختر النوع</option>
                        <option value="SupplierReturn">إرجاع للمورد</option>
                        <option value="CustomerReturn">إرجاع من العميل</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3" id="supplierRow" style="display: none;">
                <div class="col-md-6">
                    <label for="supplier" class="form-label">المورد</label>
                    <select class="form-select" id="supplier">
                        <option value="">اختر المورد</option>
                        <option value="1">مورد 1</option>
                        <option value="2">مورد 2</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3" id="clientRow" style="display: none;">
                <div class="col-md-6">
                    <label for="client" class="form-label">العميل</label>
                    <select class="form-select" id="client">
                        <option value="">اختر العميل</option>
                        <option value="1">عميل 1</option>
                        <option value="2">عميل 2</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="returnReason" class="form-label">سبب الإرجاع</label>
                    <select class="form-select" id="returnReason">
                        <option value="">اختر السبب</option>
                        <option value="1">سبب 1</option>
                        <option value="2">سبب 2</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">ملاحظات</label>
                <textarea class="form-control" id="remarks" rows="3"></textarea>
            </div>
            <h3>تفاصيل الأصناف</h3>
            <table class="table table-bordered" id="itemsTable">
                <thead>
                    <tr>
                        <th>الصنف</th>
                        <th>الكمية</th>
                        <th>السعر</th>
                        <th>القيمة الإجمالية</th>
                        <th>سبب الإرجاع</th>
                        <th>رقم الدفعة</th>
                        <th>تاريخ الانتهاء</th>
                        <th>ملاحظات</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><select class="form-select"><option>صنف 1</option><option>صنف 2</option></select></td>
                        <td><input type="number" class="form-control qty" step="0.01" onchange="calculateTotal(this)"></td>
                        <td><input type="number" class="form-control price" step="0.01" onchange="calculateTotal(this)"></td>
                        <td><input type="number" class="form-control total" step="0.01" readonly></td>
                        <td><select class="form-select"><option>سبب 1</option><option>سبب 2</option></select></td>
                        <td><input type="text" class="form-control"></td>
                        <td><input type="date" class="form-control"></td>
                        <td><input type="text" class="form-control"></td>
                        <td><button type="button" class="btn btn-danger btn-sm">حذف</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary mb-3" onclick="addItem()">إضافة صنف</button>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">حفظ</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">إلغاء</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSupplierClient() {
            const returnType = document.getElementById('returnType').value;
            const supplierRow = document.getElementById('supplierRow');
            const clientRow = document.getElementById('clientRow');
            if (returnType === 'SupplierReturn') {
                supplierRow.style.display = 'block';
                clientRow.style.display = 'none';
            } else if (returnType === 'CustomerReturn') {
                supplierRow.style.display = 'none';
                clientRow.style.display = 'block';
            } else {
                supplierRow.style.display = 'none';
                clientRow.style.display = 'none';
            }
        }

        function calculateTotal(element) {
            const row = element.closest('tr');
            const qty = parseFloat(row.querySelector('.qty').value) || 0;
            const price = parseFloat(row.querySelector('.price').value) || 0;
            const total = qty * price;
            row.querySelector('.total').value = total.toFixed(2);
        }

        function addItem() {
            const table = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.innerHTML = `
                <td><select class="form-select"><option>صنف 1</option><option>صنف 2</option></select></td>
                <td><input type="number" class="form-control qty" step="0.01" onchange="calculateTotal(this)"></td>
                <td><input type="number" class="form-control price" step="0.01" onchange="calculateTotal(this)"></td>
                <td><input type="number" class="form-control total" step="0.01" readonly></td>
                <td><select class="form-select"><option>سبب 1</option><option>سبب 2</option></select></td>
                <td><input type="text" class="form-control"></td>
                <td><input type="date" class="form-control"></td>
                <td><input type="text" class="form-control"></td>
                <td><button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove()">حذف</button></td>
            `;
        }
    </script>
</body>
</html>
